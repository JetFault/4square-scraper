<!DOCTYPE html>
<html>
  <head>
    <title>Foursquare Scraper</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      .form-horizontal .control-label {
        text-align: left;
        width: 50px;
      }

      .form-horizontal .controls {
        margin-left: 50px;
      }

      .hero-unit {
        padding: 30px;
        padding-right: 0px;
        padding-top: 10px;
      }

      .hero-unit h1 {
        margin-bottom: 30px;
      }
    </style>
      
  </head>
  <body>

    <div class="container">

      <!-- Header -->
      <div class="row">
        <div class="span7">
          <h1>Places Crawl</h2>
        </div>
        <div class="span5" style="text-align:right">
          <h3>Social Media Information Lab</h3>
        </div>
      </div>

      <!-- Search Form -->
      <div class="row">
        <div class="span12">
          <div class="hero-unit">

            <form class="form-horizontal" id="venue_form" action="">

              <div class="control-group">
                <label class="control-label">Venue</label>
                <div class="controls">
                  <fieldset>
                    <input type="text" placeholder="Chipotle" id="venue_name">
                    or
                    <select id="venue_drop">
                      <option>Bars</option>
                      <option>Plazas</option>
                    </select>
                  </fieldset>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="near_name">Near</label>
                <div class="controls">
                  <fieldset>
                    <input class="span3" type="text" placeholder="New York City" id="near_name">
                    or
                    <div class="input-append">
                      <input class="span2" type="text" placeholder="154.03" id="lat"><span class="add-on">lat</span>
                    </div>
                    <div class="input-append">
                      <input class="span2" type="text" placeholder="67.12" id="long"><span class="add-on">long</span>
                    </div>
                  </fieldset>
                </div>
              </div>

              <div class="control-group">
                <label class="control-label" for="radius">Radius</label>
                <div class="controls">
                  <div class="input-append">
                    <input class="span1" type="text" value="500" id="radius"><span class="add-on">meters</span>
                  </div>
                </div>
              </div>

              <div class="control-group">
                <div class="controls">
                  <button type="submit" id="search_btn" class="btn"><i class="icon-search icon-black"></i> Search</button>
                  <button type="submit" id="crawl_btn" class="btn"><i class="icon-globe icon-black"></i> Crawl</button>
                </div>
              </div>
            </form>

            </div>
          </div>
        </div>

        <div class="row span12">
          <table class="table table-condensed table-striped" id="data_table">
            <thead>
              <tr>
                <th>Venue Name</th>
                <th>Category</th>
                <th># of Checkins</th>
                <th># + % of Tips</th>
                <th># + % of Pics</th>
                <th># + % of Likes</th>
              </tr>
            </thead>
            <tbody id="data_table_body">

            </tbody>
          </table>
        </div>

      </div>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>

      crawler_url = "http://localhost:8080/search"

      function parseData(data) {
        
      };

      $('#venue_form').submit(function() {
        data = {};
        error =  false;

        console.log("push");

        //Precedence for venue_name over dropdown
        venue = $("#venue_name").val();
        if(!venue) {
          venue = $("#venue_drop").val();
          if(!venue) {
            error = true;
          }
        }
        data.venue = venue;

        //Precedence for near_name over lat/long
        near = $("#near_name").val();
        if(!near) { 
          lat = $("#lat").val();
          lon = $("#long").val();

          if(!lat || !long) { 
            error = true;
          } else {
            data.lat = lat;
            data.lon = lon;
          }
        } else {
          data.near = near;
        }

        //Radius
        radius = $("#radius");
        if(radius == 0) {  
          error = true;
        } else {
          data.radius = radius;
        }

        if(!error) {
        
          $.ajax({
            'url' : crawler_url,
            'type' : 'GET',
            'data' : data
          }).done(function(resp) {
            parseData(resp);
          });
        }
        return false;
      });
    </script>
  </body>
</html>
